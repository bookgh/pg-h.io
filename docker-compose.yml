version: '2'

services:
  nginx:
    image: nginx:1.13.12-alpine
    container_name: nginx
    hostname: nginx
    ports:
      - 80:80
    volumes:
      - $PWD/containers/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"

  pghio:
    image: pghio:latest
    container_name: pghio
    hostname: pghio
    volumes:
      - $PWD/containers/golang_pghio/index.html:/opt/pghio/index.html:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"

  blog:
    image: blog:latest
    container_name: blog
    hostname: blog
    volumes:
      - $PWD/containers/golang_blog/posts/:/opt/blog/posts/:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"

  prometheus:
    image: prom/prometheus:v2.2.1
    container_name: prometheus
    hostname: prometheus
    volumes:
      - $PWD/containers/prometheus/:/opt/prometheus/:ro
      # keep data
      - /data/prometheus/:/prometheus/data/:rw
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/opt/prometheus/prometheus.yml'
      # log.level => [debug, info, warn, error]
      - '--log.level=info'
      # prometheus retention period
      - '--storage.tsdb.retention=30d'
    logging:
      driver: "json-file"
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped
    user: 9090:9090

  grafana:
    image: grafana/grafana:5.0.4
    container_name: grafana
    hostname: grafana
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.pg-h.io
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - /data/grafana/:/var/lib/grafana/:rw
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"

  prometheus-rsa:
    image: remote_storage_adapter:latest
    container_name: prometheus-rsa
    hostname: prometheus-rsa
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
    tty: true

  influxdb:
    image: influxdb:1.5.2-alpine
    container_name: influxdb
    hostname: influxdb
    environment:
      - INFLUXDB_HTTP_LOG_ENABLED=false # turn 204 off
      # if you don't want to see the NaN debug warnings, you have to fork the project, hard code to info or make adjustments and submit yet another pull request for this feature
      # - INFLUXDB_DATA_MAX_SERIES_PER_DATABASE=0 # default is 1000000
    volumes:
      - /data/influxdb/:/var/lib/influxdb/
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped
